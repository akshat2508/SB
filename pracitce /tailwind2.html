<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="container mx-auto ">
        <h1 class="text-center text-3xl text-black">Meet our Team</h1>

        <div class="grid grid-cols-3 gap-6">
            <!-- Card 1  -->
             <div class="bg-white p-6 shadow-lg rounded-lg text-center">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-24 h-24 mx-auto rounded-full object-cover">
                <h2 class="text-2xl font-bold  p-4">John doe</h2>
                <p class="text-center">Web Developer</p>
                <div class="mt-4">
                    <button class="bg-blue-500 text-white  px-4 py-2 rounded  ">Contact</button>
                </div>
             </div>


             <!-- card 2 -->

             <div class="bg-white p-6 shadow-lg rounded-lg text-center">
                <img src="https://randomuser.me/api/portraits/women/2.jpg" class="w-24 h-24 mx-auto rounded-full object-cover">
                <h2 class="text-2xl font-bold p-4">Jane Smith</h2>
                <p class="text-gray-600">UI/UX Designer</p>
                <div class="mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded ">Contact</button>
                </div>
             </div>



            <!-- card 3 -->
             <div class="bg-white p-6 shadow-lg text-center rounded-lg">
                <img src="https://randomuser.me/api/portraits/men/3.jpg" class="w-24 h-24 mx-auto rounded-full object-cover">
                <h2 class="text-xl font-bold mt-4">Alex Brown</h2>
                <p class="text-gray-600">SEO Specialist</p>
                <div class="mt-4">
                  <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Contact</button>
                </div>

             </div>

             
        </div>
    </div>
    
</body>
</html>
