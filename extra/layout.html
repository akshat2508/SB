<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header main footer</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: 50px 1fr 50px;
            
        }
    </style>
</head>
<body>
    <h2>Header- main- Layout implementation with css Grid </h2>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">Main </div>
        <div class="foooter">Footer</div>
    </div>
    
</body>
</html>
