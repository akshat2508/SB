<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CA MANVEER</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="flex flex-col items-center w-full max-w-lg">
        <form class="p-6 bg-white rounded-lg w-96 shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Signup for Exclusive Decor Tips</h1>
            
            <label class="block text-gray-700 font-bold">Full Name</label>
            <input type="text" placeholder="Full Name"
                class="w-full p-2 border border-gray-400 rounded mb-3">
            
            <label class="block text-gray-700 font-bold">Email Address</label>
            <input type="text" placeholder="Email Address"
                class="w-full p-2 border border-gray-400 rounded mb-3">
            
            <label class="block text-gray-700 font-bold">Password:</label>
            <input type="password" placeholder="Enter Password"
                class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none mb-4">

            <button type="submit"
                class="w-full bg-blue-500 text-white p-2 mt-4 rounded hover:bg-blue-700">Sign Up
            </button>
        </form>
        
        <h1 class="text-2xl font-bold text-gray-800 mt-8">Subscription Plans</h1>
        
        <div class="flex justify-center mt-4 w-full">
            <table class="border-collapse border border-gray-400 w-full max-w-md text-center">
                <tr class="bg-gray-200">
                    <th class="border border-gray-400 p-2 font-bold">Plan</th>
                    <th class="border border-gray-400 p-2 font-bold">Features</th>
                    <th class="border border-gray-400 p-2 font-bold">Price</th>
                </tr>
                <tr>
                    <td class="border border-gray-400 p-2">Basic</td>
                    <td class="border border-gray-400 p-2">Access to Free Content</td>
                    <td class="border border-gray-400 p-2">Free</td>
                </tr>
                <tr>
                    <td class="border border-gray-400 p-2">Premium</td>
                    <td class="border border-gray-400 p-2">Exclusive Tips & Guides</td>
                    <td class="border border-gray-400 p-2">Rs 499/year</td>
                </tr>
                <tr>
                    <td class="border border-gray-400 p-2">Elite</td>
                    <td class="border border-gray-400 p-2">Personalized Decor Consultation</td>
                    <td class="border border-gray-400 p-2">Rs 999/year</td>
                </tr>   
            </table>
        </div>
    </div>
    
    <div class=" bg-gray-300 text-center text-gray-600 text-xl mt-6">
      <p>@2025 Home Decor Ideas. All rights reserved.</p>
    </div>
    
</body>
</html>
