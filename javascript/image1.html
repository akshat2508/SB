<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery img{
            width: 100px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid #ccc;
        }
        #fullImage
        {
            width: 300px;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.png" onclick="showImage('image1.png')">
        <img src="image2.png" onclick="showImage('image2.png')">
        <img src="image3.png" onclick="showImage('image3.png')">
    </div>

    <img src="image1.png" id="fullimage" >

    <script>
        function showImage(src)
        {
            document.getElementById("fullimage").src = src;
        }
    </script>
    
</body>
</html>
