<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraph Styler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-400 to-blue-400">
    
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4 flex items-center justify-center">
            <span class="mr-2"></span> Customize your paragraph
        </h1>


        <div class="space-y-3">
            <div>
                <label class="font-semibold block mb-1">Text Color:</label>
                <select id="textColor" class="w-full p-2 border rounded bg-orange-300">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>

            <div>
                <label class="font-semibold block mb-1">Font Size:</label>
                <select id="fontSize" class="w-full p-2 border rounded bg-pink-300">
                    <option value="text-sm">Small</option>
                    <option value="text-base">Medium</option>
                    <option value="text-lg">Large</option>
                    <option value="text-xl">Extra Large</option>
                </select>
            </div>

            <div>
                <label class="font-semibold block mb-1">Background Color:</label>
                <select id="bgColor" class="w-full p-2 border rounded bg-purple-300">
                    <option value="bg-white">White</option>
                    <option value="bg-gray-200">Gray</option>
                    <option value="bg-yellow-200">Yellow</option>
                    <option value="bg-pink-200">Pink</option>
                </select>
            </div>
        </div>


        <button onclick="applyStyles()" 
            class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg font-semibold transition hover:opacity-90">
            âœ¨ Apply Styles
        </button>


        <div id="styledText" class="mt-6 p-4 border rounded bg-white text-black text-base">
            This is a sample paragraph. Change my style!
        </div>
    </div>

    <script>
        function applyStyles() {
            let textColor = document.getElementById("textColor").value;
            let fontSize = document.getElementById("fontSize").value;
            let bgColor = document.getElementById("bgColor").value;
            let paragraph = document.getElementById("styledText");


            paragraph.className = `mt-6 p-4 border rounded ${bgColor} ${textColor} ${fontSize}`;
        }
    </script>

</body>
</html>
