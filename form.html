<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue" >
    <center>
    <div style="background-color: blue;color: white;">
        <form>
            <table cellpadding="20">
            <h2>Dont have a  account?! want to join us ?</h2>

            <tr>
                <td><b>First name</b></td>
                <td><input type="text" name="firstname" placeholder="First Name"></td>
            </tr>

            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" name="lastname" placeholder="Last Name"></td>

            </tr>
            <tr>
                <td><b>Date of birth</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td><input type="radio" name="male" value="male">Male
                <input type="radio" name="female" value="female">Female
                <input type="radio" name="other" value="other">Others</td>
            </tr>

            <tr>
                <td><b>Select city</b></td>
                <td><select name="cities">
                    <option value="Noide">Noida</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="cape town">Cape Town</option>
                </select></td>
            </tr>

            <tr>
                <td><b>Email</b></td>
                <td><input type="email" name="email" id="mail"></td>
            </tr>

            <tr>
                <td><b>Password</b></td>
                <td><input type="password"></td>
            </tr>


            <tr>
                <td><b>Select file</b></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>


            </table>
        </form>
    </div>
    </center>
</body>
</html>
