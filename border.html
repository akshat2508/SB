<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties</title>
    <style>
        p.dotted
        {
            border-style: dotted;
        }
        p.solid
        {
            border-style: solid;
        }
        p.dashed
        {
            border-style: dashed;
        }
        p.inset
        {
            border-style: inset;
        }
        p.hidden
        {
            border-style: hidden;
        }
        p.none
        {
            border-style: outset;

        }
        p.ridge
        {
            border-style: ridge;
        }



    </style>
</head>
<body>
    <h2>the border-style property</h2>
    <p>Some content for my class</p>
    <p class="dotted"> A dotted border</p>
    <p class="solid"> A solid border</p>
    <p class="dashed">A dashed border</p>
    <p class="inset">A inset border</p>
    <p class="hidden">A hidden brder</p>   
    <p class="none"> A none border</p> 
   <p class="ridge">A ridge border</p>

</body>
</html>
